config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: main
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    gitlab.geo3bcn.csic.es/dtgeo_geo3bcn/dtc-v2/postp-maps:
      branch: main
      repo: https://gitlab.geo3bcn.csic.es/dtgeo_geo3bcn/dtc-v2/postp-maps
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      gitlab.geo3bcn.csic.es/dtgeo_geo3bcn/dtc-v2/postp-maps git:
        commands:
        - /usr/bin/env sh .sqa/script.woozy-cornflower-sparrow.sh
        container: qc.acc_chummy-green-yak
  QC.Doc:
    repos:
      gitlab.geo3bcn.csic.es/dtgeo_geo3bcn/dtc-v2/postp-maps find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.flaky-plum-indri.sh
        container: qc.doc_skimpy-charcoal-tang
      gitlab.geo3bcn.csic.es/dtgeo_geo3bcn/dtc-v2/postp-maps git:
        commands:
        - /usr/bin/env sh .sqa/script.tacky-aquamarine-monster.sh
        container: qc.doc_beady-amaranth-flamingo
      gitlab.geo3bcn.csic.es/dtgeo_geo3bcn/dtc-v2/postp-maps markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.skanky-alizarin-collie.sh
        container: qc.doc_gimpy-lime-woodpecker
