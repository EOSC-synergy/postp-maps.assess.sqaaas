      gitlab.geo3bcn.csic.es/dtgeo_geo3bcn/dtc-v2/postp-maps flake8:
        commands:
        - /usr/bin/env sh .sqa/script.hasty-sangria-russel.sh
        container: qc.sty_bluesy-eggplant-fousek
